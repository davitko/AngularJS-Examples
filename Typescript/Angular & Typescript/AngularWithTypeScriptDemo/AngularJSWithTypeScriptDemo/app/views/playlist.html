<div class="jumbotron" ng-init="playList.getFavourites()">
    <ul class="list-group">
        <li ng-show="playList.favorites" class="list-group-item" ng-repeat="t in playList.favorites">
            <th>{{t.artist}} - </th>
            <th>{{t.title}};</th>
            <th>Rating: {{t.rating}}</th>
            <th><button type="button" ng-click="remove({param: t.id})" class=" btn btn-default">Remove</button></th>
        </li>
    </ul>
    <button class="btn btn-block" ng-show="!playList.favorites" ng-click="playList.startInit()">Get Favorites Tracks</button>
    <!--<button class="btn btn-block" ng-click="playList.addItem()">Add Favorites Tracks</button>-->
    <a href="#add"><button ng-show="playList.favorites" class="btn btn-block">Add Favorites Tracks</button></a>
    <button class="btn btn-block" ng-show="playList.favorites" ng-click="playList.removeLast()">Remove Last Tracks</button>
</div>
